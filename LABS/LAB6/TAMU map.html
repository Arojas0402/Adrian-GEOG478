<!DOCTYPE html>
<html>
<head>
    <title>Adrian's TAMU Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
</head>
<body>
    <div id="map" style="height: 400px;"></div>

    <script src="./tamubuildings.js"></script>

    <script>
        // Map
        var map = L.map('map').setView([30.6189, -96.3365], 15);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        var geoJson = L.geoJson(tamu, {
            style: {
                color: 'maroon',
                fillOpacity: 0.5
            },
            onEachFeature: onEachFeature
        }).addTo(map);

        function highlightFeature(building) {
            var layer = building.target;

            layer.setStyle({
                weight: 5,
                color: 'blue',
                fillOpacity: 0.6
            });

            info.update(layer.feature.properties);
            layer.bringToFront();
        }

        function resetHighlight(building) {
            geoJson.resetStyle(building.target);
            info.update();
        }
        // Zoom to Feature
        function zoomToFeature(building) {
            map.fitBounds(building.target.getBounds());
        }
        function onEachFeature(feature, layer) {
            layer.on({
                mouseover: highlightFeature,
                mouseout: resetHighlight,
                click: zoomToFeature
            });
        }

        // Custom Info Control
        var info = L.control();

        info.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };

        info.update = function (props) {
            this._div.innerHTML = '<h4>Building Information</h4>' + (props ?
                '<b>' + props.BldgName + '</b><br />' + props.BldgAbbr
                : 'Hover over a building');
        };

        info.addTo(map);
    </script>

    <style>
        .info {
            background: white;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            font-family: Arial, sans-serif;
        }
        .info h4 {
            margin: 0;
            font-size: 16px;
            color: maroon;
        }
    </style>
</body>
</html>
