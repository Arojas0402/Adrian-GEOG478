<!DOCTYPE html>
<html>
  <head>
    <title>College Station weekly temps</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
     <script src="https://code.highcharts.com/modules/exporting.js"></script>
     <style>
        #container {
            min-width: 310px;
            max-width: 800px;
            height: 400px;
            margin: 0 auto
        }
</style>
  </head>
  <div id="container"></div>
  <body>
    <script>
        Highcharts.chart('container', {

title: { text: 'Weekly Temperature in College Station' },
yAxis: { title: { text: 'Temperature(F)' } },
xAxis: {
            categories: ['Saturday','Sunday', 'Monday', 'Tuesday', 'Wendsday', 'Thursday', 'Friday', 'Saturday'],
            title: {
                text: 'Days of the Week'
            }
        },

legend: { layout: 'vertical', align: 'right', verticalAlign: 'middle' },
plotOptions: { series: { label: { connectorAllowed: false } } },

series: [{
    name: 'Highest(F)',
    data: [82,81,81,70,77,78,79,80],
    color:'red'
},{
    name: 'Lowest(F)' ,
    data: [67,59,50,47,51,60,66,66],
    color:'blue'


}],

responsive: {
    rules: [{
        condition: {
            maxWidth: 500
        },
        chartOptions: {
            legend: {
                layout: 'horizontal',
                align: 'center',
                verticalAlign: 'bottom'
            }
        }
    }]
}

}); 

    </script>
  </body>
</html>
